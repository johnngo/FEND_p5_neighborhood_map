<!DOCTYPE>
<html>
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>
         Neighborhood
      </title>
      <link rel='stylesheet' type='text/css' href='css/bootstrap.css'>
      <link rel='stylesheet' type='text/css' href='css/style.css'>
   </head>
   <body>
      <header class='container'>
         <h1> my favorite places</h1>

         <nav class='row'>
            <aside class='col-md-3 col-sm-3'>
               <input placeholder="search local breweries..." type='search' data-bind="textInput: inputValue">
               <ul class='list-group' data-bind="foreach:locationList">
                  <li class='list-group-item' data-bind="text:name, visible: showMe, click:$parent.selectedLocation"></li>
               </ul>
            </aside>
            <main class='col-md-9 col-sm-9'>
               <h1>Map Area</h1>
               <div id="map"></div>
         </nav>
         </main>
      </header>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src='js/oauth-signature.min.js'></script>
      <script src='js/lib/knockout-3.2.0.js'></script>
      <script src='js/app.js'></script>
      <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCxzTQrY6GLHUOTzBu_O_AvERJW0lz4g-g&v=3&callback=initMap" onerror="googleError()"
      </script>
      </script>
   </body>
</html>
