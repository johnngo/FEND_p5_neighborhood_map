<!DOCTYPE>
<html>
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Neighborhood
    </title>
    <link rel='stylesheet' type='text/css' href='css/bootstrap.css'>
     <link rel='stylesheet' type='text/css' href='css/style.css'>

    </head>
    <body>
    <div class='container'>
    <h1> favorite places </h1>
    <div class='row'>
        <div class='col-md-3 col-sm-3'>
            <input placeholder="search local breweries..." type='search' data-bind='textInput: query'>
            <ul class='list-group' data-bind="foreach:locationList">
                <li class='list-group-item' data-bind="text:name"></li>
            </ul>
        </div>
        <div class='col-md-9 col-sm-9'>
        <div id="map"></div>
          <h1>Map Area</h1>

        </div>
        </div>

    </div>
        <script src='js/lib/knockout-3.2.0.js'></script>
        <script src='js/app.js'></script>
        <script async defer
         src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCxzTQrY6GLHUOTzBu_O_AvERJW0lz4g-g&v=3&callback=initMap"
        </script>
    </script>
    </body>
</html>
